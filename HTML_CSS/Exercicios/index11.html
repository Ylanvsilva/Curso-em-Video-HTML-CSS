<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 011</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="/Curso_em_Video_HTML_CSS/HTML_CSS/Exercicios/images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="/Curso_em_Video_HTML_CSS/HTML_CSS/Exercicios/images/foto-m.png" type="image/png">
        <img src="/Curso_em_Video_HTML_CSS/HTML_CSS/Exercicios/images/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="/Curso_em_Video_HTML_CSS/HTML_CSS/Exercicios/audio/happy-mistake.mp3" controls autoplay></audio>
    <!--? MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="/Curso_em_Video_HTML_CSS/HTML_CSS/Exercicios/audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="/Curso_em_Video_HTML_CSS/HTML_CSS/Exercicios/audio/guanacast-33.ogg" type="audio/ogg">
        <source src="/Curso_em_Video_HTML_CSS/HTML_CSS/Exercicios/audio/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue baixar áudio. <a href="/Curso_em_Video_HTML_CSS/HTML_CSS/Exercicios/audio/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
